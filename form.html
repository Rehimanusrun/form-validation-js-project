<head>

            }

        {

        }

        {
            alert("Re-entered password is not same");

            return false;
        }
        if(document.form1.age1.selectedIndex==0)
        {

            document.form1.age1.focus();

        }

        {
            alert("please select the qualification");

        }

        if(document.form1.email1.value.match(emailexp))
        {

        }

        {

        }
        alert("form submitted successfully");

    </script>
